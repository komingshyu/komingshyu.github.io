<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備報修系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8ECAE6;
            --secondary-color: #219EBC;
            --accent-color: #FB8500;
            --light-color: #FFB3BA;
            --dark-color: #023047;
            --paper-color: #FFFBF5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F8F9FA;
            color: var(--dark-color);
            line-height: 1.6;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="white" /><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23f0f0f0" stroke-width="1" /></svg>');
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px var(--shadow-color);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            border-radius: 50%;
        }

        .paper {
            background-color: var(--paper-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px 15px 0 0;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 5px var(--shadow-color);
            font-family: 'Noto Sans TC', sans-serif;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 8px var(--shadow-color);
        }

        .btn-accent {
            background-color: var(--accent-color);
        }

        .btn-accent:hover {
            background-color: #E07A00;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--secondary-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #EAEAEA;
            border-radius: 10px;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #EAEAEA;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom: 3px solid var(--secondary-color);
            color: var(--secondary-color);
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .repair-list {
            margin-top: 20px;
        }

        .repair-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .repair-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--primary-color);
        }

        .repair-item.urgent::before {
            background-color: var(--accent-color);
        }

        .repair-item.completed::before {
            background-color: #4CAF50;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-pending {
            background-color: #FFF3CD;
            color: #856404;
        }

        .status-in-progress {
            background-color: #CCE5FF;
            color: #004085;
        }

        .status-completed {
            background-color: #D4EDDA;
            color: #155724;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            border-radius: 25px 0 0 25px;
            border-right: none;
        }

        .search-box button {
            border-radius: 0 25px 25px 0;
            border-left: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-color);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        .code-block {
            background-color: #F5F5F5;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            overflow-x: auto;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .copy-btn:hover {
            background-color: var(--secondary-color);
        }

        .qr-code {
            text-align: center;
            margin: 20px 0;
        }

        .qr-code img {
            max-width: 200px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow-color);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 2000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 5px solid #4CAF50;
        }

        .notification.error {
            border-left: 5px solid #F44336;
        }

        .notification.info {
            border-left: 5px solid var(--primary-color);
        }

        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .floating-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px var(--shadow-color);
            font-size: 1.2rem;
        }

        .image-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .image-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .image-upload-label {
            display: block;
            padding: 10px;
            background-color: #F5F5F5;
            border: 2px dashed #CCCCCC;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .image-upload-label:hover {
            background-color: #EEEEEE;
            border-color: var(--primary-color);
        }

        .image-preview {
            margin-top: 10px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .tabs {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tools"></i> 設備報修系統</h1>
            <p>溫馨提示：請確保已正確設定系統連接</p>
        </header>

        <div class="paper">
            <div class="tabs">
                <div class="tab active" data-tab="submit"><i class="fas fa-plus-circle"></i> 提交報修</div>
                <div class="tab" data-tab="list"><i class="fas fa-list"></i> 報修列表</div>
            </div>

            <div class="tab-content active" id="submit-tab">
                <form id="repair-form">
                    <div class="form-group">
                        <label for="name">報修人姓名</label>
                        <input type="text" id="name" name="報修人姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">部門</label>
                        <select id="department" name="部門" required>
                            <option value="">請選擇部門</option>
                            <option value="教務處">教務處</option>
                            <option value="學務處">學務處</option>
                            <option value="總務處">總務處</option>
                            <option value="資訊處">資訊處</option>
                            <option value="人事室">人事室</option>
                            <option value="會計室">會計室</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">設備位置</label>
                        <input type="text" id="location" name="設備位置" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="device">設備名稱</label>
                        <input type="text" id="device" name="設備名稱" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="problem">問題描述</label>
                        <textarea id="problem" name="問題描述" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="urgency">緊急程度</label>
                        <select id="urgency" name="緊急程度" required>
                            <option value="">請選擇緊急程度</option>
                            <option value="普通">普通</option>
                            <option value="緊急">緊急</option>
                            <option value="非常緊急">非常緊急</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">問題照片 (可選)</label>
                        <div class="image-upload">
                            <input type="file" id="image" name="image" accept="image/*">
                            <label for="image" class="image-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i> 點擊上傳照片
                            </label>
                        </div>
                        <div class="image-preview" id="image-preview"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-accent">
                        <i class="fas fa-paper-plane"></i> 提交報修單
                    </button>
                </form>
            </div>

            <div class="tab-content" id="list-tab">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜尋報修單...">
                    <button class="btn" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="repair-list" id="repair-list">
                    <!-- 報修列表將在這裡動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 浮動按鈕 -->
    <div class="floating-buttons">
        <button class="btn floating-btn" id="settings-btn" title="設定">
            <i class="fas fa-cog"></i>
        </button>
        <button class="btn floating-btn" id="help-btn" title="說明">
            <i class="fas fa-info-circle"></i>
        </button>
    </div>

    <!-- 設定模態框 -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-settings">&times;</span>
            <h2><i class="fas fa-cog"></i> 系統設定</h2>
            
            <div class="form-group">
                <label for="gas-url">GAS Web App URL</label>
                <input type="password" id="gas-url" placeholder="請輸入已部署的 GAS Web App URL">
            </div>
            
            <button class="btn" id="save-settings">儲存設定</button>
            
            <hr style="margin: 20px 0; border: none; border-top: 1px solid #EAEAEA;">
            
            <h3><i class="fas fa-share-alt"></i> 分享連結</h3>
            <p>生成分享連結，讓其他人也能使用此系統</p>
            
            <button class="btn" id="generate-share-link">產生分享連結</button>
            
            <div id="share-result" style="display: none; margin-top: 20px;">
                <div class="form-group">
                    <label for="share-link">分享連結</label>
                    <input type="text" id="share-link" readonly>
                </div>
                
                <div class="qr-code" id="qr-code">
                    <!-- QR Code 將在這裡生成 -->
                </div>
                
                <button class="btn" id="copy-share-link">複製連結</button>
            </div>
        </div>
    </div>

    <!-- 說明模態框 -->
    <div class="modal" id="help-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-help">&times;</span>
            <h2><i class="fas fa-info-circle"></i> 系統說明</h2>
            
            <h3>部署步驟</h3>
            <ol>
                <li>複製下面的 GAS 程式碼</li>
                <li>前往 <a href="https://script.google.com" target="_blank">Google Apps Script</a> 建立新專案</li>
                <li>貼上程式碼並儲存</li>
                <li>點擊「部署」→「新增部署作業」</li>
                <li>選擇「網頁應用程式」類型</li>
                <li>設定執行身分為「我自己」，存取權限為「任何人」</li>
                <li>部署後複製 Web App URL</li>
                <li>回到本系統，點擊設定按鈕，貼上 URL</li>
            </ol>
            
            <h3>GAS 程式碼</h3>
            <div class="code-block">
                <button class="copy-btn" id="copy-code-btn">複製程式碼</button>
                <pre id="gas-code"></pre>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div class="notification" id="notification"></div>

    <script>
        // GAS 程式碼 (將在說明模態框中顯示)
        const gasCode = `// 設備報修系統 - Google Apps Script 後端
// 版本: 1.1 (修正 CORS 問題)

// 全域變數
const SPREADSHEET_NAME = "設備報修系統";
const SHEET_NAME = "報修記錄";
const HEADERS = [
  "報修時間",
  "報修人姓名",
  "部門",
  "設備位置",
  "設備名稱",
  "問題描述",
  "緊急程度",
  "維修狀態",
  "處理人員",
  "處理時間",
  "處理備註",
  "問題照片"
];

// 初始化函數 - 建立試算表和工作表
function initialize() {
  try {
    let spreadsheet = SpreadsheetApp.getActiveSpreadsheet();
    
    // 如果試算表名稱不正確，重命名
    if (spreadsheet.getName() !== SPREADSHEET_NAME) {
      spreadsheet.rename(SPREADSHEET_NAME);
    }
    
    // 檢查是否存在報修記錄工作表
    let sheet = spreadsheet.getSheetByName(SHEET_NAME);
    
    if (!sheet) {
      // 建立新的工作表
      sheet = spreadsheet.insertSheet(SHEET_NAME);
      
      // 設定標題行
      sheet.getRange(1, 1, 1, HEADERS.length).setValues([HEADERS])
        .setFontWeight("bold")
        .setBackground("#8ECAE6")
        .setFontColor("#FFFFFF");
      
      // 設定欄位寬度
      sheet.setColumnWidths(1, HEADERS.length, 150);
      sheet.setColumnWidth(7, 100); // 緊急程度
      sheet.setColumnWidth(8, 100); // 維修狀態
      sheet.setColumnWidth(12, 300); // 問題照片
      
      // 凍結第一行
      sheet.setFrozenRows(1);
      
      // 設定資料驗證
      setValidationRules(sheet);
      
      // 設定條件式格式
      setConditionalFormatting(sheet);
    }
    
    return { success: true, message: "初始化完成" };
  } catch (error) {
    return { success: false, message: "初始化失敗: " + error.toString() };
  }
}

// 設定資料驗證規則
function setValidationRules(sheet) {
  // 緊急程度選項
  const urgencyRule = SpreadsheetApp.newDataValidation()
    .requireValueInList(["普通", "緊急", "非常緊急"])
    .setAllowInvalid(false)
    .build();
  
  // 維修狀態選項
  const statusRule = SpreadsheetApp.newDataValidation()
    .requireValueInList(["待處理", "處理中", "已完成"])
    .setAllowInvalid(false)
    .build();
  
  // 應用資料驗證到相應欄位
  const lastRow = sheet.getLastRow();
  if (lastRow > 1) {
    sheet.getRange(2, 7, lastRow - 1, 1).setDataValidation(urgencyRule); // 緊急程度
    sheet.getRange(2, 8, lastRow - 1, 1).setDataValidation(statusRule); // 維修狀態
  }
}

// 設定條件式格式
function setConditionalFormatting(sheet) {
  // 緊急程度格式
  const urgentRange = sheet.getRange("G2:G");
  urgentRange.setFontWeight("normal");
  
  // 緊急程度為「緊急」或「非常緊急」時，背景色為紅色
  const urgentRule = SpreadsheetApp.newConditionalFormatRule()
    .whenTextContains("緊急")
    .setBackground("#FFB3BA")
    .setFontWeight("bold")
    .setRanges([urgentRange])
    .build();
  
  // 維修狀態格式
  const statusRange = sheet.getRange("H2:H");
  statusRange.setFontWeight("normal");
  
  // 維修狀態為「已完成」時，背景色為綠色
  const completedRule = SpreadsheetApp.newConditionalFormatRule()
    .whenTextEqualTo("已完成")
    .setBackground("#D4EDDA")
    .setFontWeight("bold")
    .setRanges([statusRange])
    .build();
  
  // 維修狀態為「處理中」時，背景色為藍色
  const inProgressRule = SpreadsheetApp.newConditionalFormatRule()
    .whenTextEqualTo("處理中")
    .setBackground("#CCE5FF")
    .setFontWeight("bold")
    .setRanges([statusRange])
    .build();
  
  // 應用條件式格式規則
  const rules = sheet.getConditionalFormatRules();
  rules.push(urgentRule, completedRule, inProgressRule);
  sheet.setConditionalFormatRules(rules);
}

// doGet 函數 - 處理 GET 請求
function doGet(e) {
  return handleRequest(e, 'GET');
}

// doPost 函數 - 處理 POST 請求
function doPost(e) {
  return handleRequest(e, 'POST');
}

// 統一處理請求的函數
function handleRequest(e, method) {
  // 初始化試算表
  const initResult = initialize();
  if (!initResult.success) {
    return createJsonResponse({ success: false, message: initResult.message });
  }
  
  const spreadsheet = SpreadsheetApp.getActiveSpreadsheet();
  const sheet = spreadsheet.getSheetByName(SHEET_NAME);
  
  try {
    // 處理預檢請求 (OPTIONS)
    if (method === 'POST' && !e.postData) {
      return createOptionsResponse();
    }
    
    // 獲取請求參數
    const action = e.parameter.action || "list";
    const search = e.parameter.search || "";
    
    if (method === 'GET') {
      if (action === "list") {
        // 獲取報修列表
        const data = getRepairList(sheet, search);
        return createJsonResponse({ success: true, data: data });
      } else if (action === "get") {
        // 獲取特定報修單
        const id = parseInt(e.parameter.id);
        if (isNaN(id)) {
          return createJsonResponse({ success: false, message: "無效的報修單 ID" });
        }
        
        const data = getRepairById(sheet, id);
        if (data) {
          return createJsonResponse({ success: true, data: data });
        } else {
          return createJsonResponse({ success: false, message: "找不到指定的報修單" });
        }
      } else if (action === "submit") {
        // 提交新的報修單
        const result = submitRepair(sheet, e.parameter);
        return createJsonResponse(result);
      } else if (action === "update") {
        // 更新報修單狀態
        const result = updateRepairStatus(sheet, e.parameter);
        return createJsonResponse(result);
      } else {
        return createJsonResponse({ success: false, message: "不支援的操作" });
      }
    } else if (method === 'POST') {
      // 解析請求內容
      const requestData = JSON.parse(e.postData.contents);
      const action = requestData.action || "submit";
      
      if (action === "submit") {
        // 提交新的報修單
        const result = submitRepair(sheet, requestData);
        return createJsonResponse(result);
      } else if (action === "update") {
        // 更新報修單狀態
        const result = updateRepairStatus(sheet, requestData);
        return createJsonResponse(result);
      } else {
        return createJsonResponse({ success: false, message: "不支援的操作" });
      }

// 獲取報修列表
function getRepairList(sheet, search) {
  const data = sheet.getDataRange().getValues();
  const headers = data[0];
  const rows = data.slice(1);
  
  // 找到各欄位的索引
  const columnIndex = {};
  headers.forEach((header, index) => {
    columnIndex[header] = index;
  });
  
  // 轉換資料格式
  let repairs = rows.map((row, index) => {
    const repair = {};
    headers.forEach((header, i) => {
      repair[header] = row[i];
    });
    repair.id = index + 2; // 試算表中的行號 (從2開始，因為第一行是標題)
    return repair;
  });
  
  // 如果有搜尋條件，進行過濾
  if (search) {
    repairs = repairs.filter(repair => {
      const searchLower = search.toLowerCase();
      return Object.values(repair).some(value => 
        value && value.toString().toLowerCase().includes(searchLower)
      );
    });
  }
  
  // 按報修時間降序排列
  repairs.sort((a, b) => {
    const dateA = new Date(a["報修時間"]);
    const dateB = new Date(b["報修時間"]);
    return dateB - dateA;
  });
  
  return repairs;
}

// 根據 ID 獲取報修單
function getRepairById(sheet, id) {
  const data = sheet.getDataRange().getValues();
  const headers = data[0];
  
  if (id < 2 || id >= data.length) {
    return null;
  }
  
  const row = data[id - 1];
  const repair = {};
  headers.forEach((header, i) => {
    repair[header] = row[i];
  });
  repair.id = id;
  
  return repair;
}

// 提交報修單
function submitRepair(sheet, requestData) {

    for (const field of requiredFields) {

      requestData["報修人姓名"],
      requestData["部門"],
      requestData["設備位置"],
      requestData["設備名稱"],
      requestData["問題描述"],

      "待處理", // 維修狀態

      "", // 處理備註
      requestData["問題照片"] || "" // 問題照片

// 更新報修單狀態
function updateRepairStatus(sheet, requestData) {
  try {
    const id = parseInt(requestData.id);
    if (isNaN(id) || id < 2 || id > sheet.getLastRow()) {
      return { success: false, message: "無效的報修單 ID" };
    }
    
    // 獲取當前行資料

    // 更新欄位
    const updates = {};
    if (requestData["維修狀態"]) {

    }
    if (requestData["處理人員"]) {

      updates["處理備註"] = requestData["處理備註"];
    }
    
    // 如果狀態變更為已完成，記錄處理時間
    if (requestData["維修狀態"] === "已完成" && row[7] !== "已完成") {

    }
    
    // 獲取標題行
    const headers = sheet.getRange(1, 1, 1, sheet.getLastColumn()).getValues()[0];

    for (const [field, value] of Object.entries(updates)) {
      const columnIndex = headers.indexOf(field);
      if (columnIndex !== -1) {

    return { success: true, message: "報修單狀態更新成功" };
  } catch (error) {
    return { success: false, message: "更新報修單狀態時發生錯誤: " + error.toString() };
  }
}

        // 壓縮圖片並轉為 Base64
        function compressImage(file, maxWidth = 800) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 計算壓縮後的尺寸
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = Math.round((maxWidth / width) * height);
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // 繪製壓縮後的圖片
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 轉為 Base64
                        const base64 = canvas.toDataURL('image/jpeg', 0.8);
                        resolve(base64);
                    };
                    img.onerror = function() {
                        reject(new Error('圖片載入失敗'));
                    };
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    reject(new Error('檔案讀取失敗'));
                };
                reader.readAsDataURL(file);
            });
        }
