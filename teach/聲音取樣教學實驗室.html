    <script>
        class AudioSampler {
            constructor() {
                this.audioContext = null;
                this.originalBuffer = null;
                this.sampledBuffer = null;
                this.originalSource = null;
                this.sampledSource = null;
                this.originalAudio = null;
                this.sampledAudio = null;
                this.isPlayingOriginal = false;
                this.isPlayingSampled = false;
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.elements = {
                    audioFile: document.getElementById('audioFile'),
                    sampleRate: document.getElementById('sampleRate'),
                    sampleRateValue: document.getElementById('sampleRateValue'),
                    processBtn: document.getElementById('processBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    playOriginal: document.getElementById('playOriginal'),
                    playSampled: document.getElementById('playSampled'),
                    downloadBtn: document.getElementById('downloadBtn'),
                    originalWaveform: document.getElementById('originalWaveform'),
                    sampledWaveform: document.getElementById('sampledWaveform'),
                    originalFileName: document.getElementById('originalFileName'),
                    originalSampleRate: document.getElementById('originalSampleRate'),
                    originalDuration: document.getElementById('originalDuration'),
                    originalFileSize: document.getElementById('originalFileSize'),
                    sampledFileName: document.getElementById('sampledFileName'),
                    sampledSampleRate: document.getElementById('sampledSampleRate'),
                    sampledDuration: document.getElementById('sampledDuration'),
                    compressionRatio: document.getElementById('compressionRatio'),
                    originalProgress: document.getElementById('originalProgress'),
                    sampledProgress: document.getElementById('sampledProgress'),
                    loadingOverlay: document.getElementById('loadingOverlay')
                };
            }

            attachEventListeners() {
                this.elements.audioFile.addEventListener('change', (e) => this.handleFileUpload(e));
                this.elements.sampleRate.addEventListener('input', (e) => {
                    this.elements.sampleRateValue.textContent = `${e.target.value} Hz`;
                });
                this.elements.processBtn.addEventListener('click', () => this.processAudio());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                this.elements.playOriginal.addEventListener('click', () => this.togglePlayOriginal());
                this.elements.playSampled.addEventListener('click', () => this.togglePlaySampled());
                this.elements.downloadBtn.addEventListener('click', () => this.downloadSampled());
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.showLoading(true);
                
                try {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    const arrayBuffer = await file.arrayBuffer();
                    this.originalBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    this.updateOriginalInfo(file);
                    this.drawWaveform(this.elements.originalWaveform, this.originalBuffer);
                    this.elements.processBtn.disabled = false;
                    this.elements.playOriginal.disabled = false;
                    
                    // Create audio element for playback
                    this.originalAudio = new Audio(URL.createObjectURL(file));
                    this.originalAudio.addEventListener('timeupdate', () => {
                        this.updateProgress('original');
                    });
                    this.originalAudio.addEventListener('ended', () => {
                        this.isPlayingOriginal = false;
                        this.updatePlayButton('original');
                    });
                    
                } catch (error) {
                    console.error('Error loading audio:', error);
                    alert('ËºâÂÖ•Èü≥Ê™îÂ§±ÊïóÔºåË´ãÁ¢∫Ë™çÊ™îÊ°àÊ†ºÂºèÊòØÂê¶Ê≠£Á¢∫');
                } finally {
                    this.showLoading(false);
                }
            }

            processAudio() {
                if (!this.originalBuffer) return;

                this.showLoading(true);
                
                setTimeout(() => {
                    const targetSampleRate = parseInt(this.elements.sampleRate.value);
                    const originalSampleRate = this.originalBuffer.sampleRate;
                    
                    // Calculate resampling ratio
                    const ratio = targetSampleRate / originalSampleRate;
                    const newLength = Math.floor(this.originalBuffer.length * ratio);
                    
                    // Create new buffer
                    this.sampledBuffer = this.audioContext.createBuffer(
                        this.originalBuffer.numberOfChannels,
                        newLength,
                        targetSampleRate
                    );
                    
                    // Resample each channel
                    for (let channel = 0; channel < this.originalBuffer.numberOfChannels; channel++) {
                        const originalData = this.originalBuffer.getChannelData(channel);
                        const sampledData = this.sampledBuffer.getChannelData(channel);
                        
                        for (let i = 0; i < newLength; i++) {
                            const originalIndex = Math.floor(i / ratio);
                            sampledData[i] = originalData[originalIndex];
                        }
                    }
                    
                    this.updateSampledInfo();
                    this.drawWaveform(this.elements.sampledWaveform, this.sampledBuffer);
                    this.elements.playSampled.disabled = false;
                    this.elements.downloadBtn.disabled = false;
                    
                    // Create audio element for sampled audio
                    this.createSampledAudio();
                    
                    this.showLoading(false);
                }, 100);
            }

            createSampledAudio() {
                // Convert buffer to WAV
                const wav = this.bufferToWave(this.sampledBuffer);
                const blob = new Blob([wav], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                
                if (this.sampledAudio) {
                    URL.revokeObjectURL(this.sampledAudio.src);
                }
                
                this.sampledAudio = new Audio(url);
                this.sampledAudio.addEventListener('timeupdate', () => {
                    this.updateProgress('sampled');
                });
                this.sampledAudio.addEventListener('ended', () => {
                    this.isPlayingSampled = false;
                    this.updatePlayButton('sampled');
                });
            }

            bufferToWave(buffer) {
                const length = buffer.length * buffer.numberOfChannels * 2 + 44;
                const arrayBuffer = new ArrayBuffer(length);
                const view = new DataView(arrayBuffer);
                const channels = [];
                let offset = 0;
                let pos = 0;
                
                // Write WAV header
                const setUint16 = (data) => {
                    view.setUint16(pos, data, true);
                    pos += 2;
                };
                
                const setUint32 = (data) => {
                    view.setUint32(pos, data, true);
                    pos += 4;
                };
                
                // RIFF identifier
                setUint32(0x46464952);
                // file length
                setUint32(length - 8);
                // WAVE identifier
                setUint32(0x45564157);
                // fmt chunk identifier
                setUint32(0x20746d66);
                // chunk length
                setUint32(16);
                // sample format (PCM)
                setUint16(1);
                // channel count
                setUint16(buffer.numberOfChannels);
                // sample rate
                setUint32(buffer.sampleRate);
                // byte rate
                setUint32(buffer.sampleRate * 2 * buffer.numberOfChannels);
                // block align
                setUint16(buffer.numberOfChannels * 2);
                // bits per sample
                setUint16(16);
                // data chunk identifier
                setUint32(0x61746164);
                // data length
                setUint32(length - pos - 4);
                
                // Write interleaved data
                for (let i = 0; i < buffer.numberOfChannels; i++) {
                    channels.push(buffer.getChannelData(i));
                }
                
                while (pos < length) {
                    for (let i = 0; i < buffer.numberOfChannels; i++) {
                        let sample = Math.max(-1, Math.min(1, channels[i][offset]));
                        sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                        view.setInt16(pos, sample, true);
                        pos += 2;
                    }
                    offset++;
                }
                
                return arrayBuffer;
            }

            drawWaveform(canvas, buffer) {
                const ctx = canvas.getContext('2d');
                const width = canvas.offsetWidth;
                const height = canvas.offsetHeight;
                
                canvas.width = width;
                canvas.height = height;
                
                ctx.fillStyle = '#f8f9fa';
                ctx.fillRect(0, 0, width, height);
                
                const data = buffer.getChannelData(0);
                const step = Math.ceil(data.length / width);
                const amp = height / 2;
                
                ctx.beginPath();
                ctx.moveTo(0, amp);
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                
                for (let i = 0; i < width; i++) {
                    let min = 1.0;
                    let max = -1.0;
                    
                    for (let j = 0; j < step; j++) {
                        const datum = data[(i * step) + j];
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                    
                    ctx.lineTo(i, (1 + min) * amp);
                    ctx.lineTo(i, (1 + max) * amp);
                }
                
                ctx.stroke();
                
                // Draw center line
                ctx.beginPath();
                ctx.moveTo(0, amp);
                ctx.lineTo(width, amp);
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            updateOriginalInfo(file) {
                this.elements.originalFileName.textContent = file.name;
                this.elements.originalSampleRate.textContent = `${this.originalBuffer.sampleRate} Hz`;
                this.elements.originalDuration.textContent = this.formatTime(this.originalBuffer.duration);
                this.elements.originalFileSize.textContent = this.formatFileSize(file.size);
            }

            updateSampledInfo() {
                const originalName = this.elements.originalFileName.textContent;
                const baseName = originalName.substring(0, originalName.lastIndexOf('.'));
                this.elements.sampledFileName.textContent = `${baseName}_sampled.wav`;
                this.elements.sampledSampleRate.textContent = `${this.sampledBuffer.sampleRate} Hz`;
                this.elements.sampledDuration.textContent = this.formatTime(this.sampledBuffer.duration);
                
                const originalSize = this.originalBuffer.length * this.originalBuffer.numberOfChannels * 2;
                const sampledSize = this.sampledBuffer.length * this.sampledBuffer.numberOfChannels * 2;
                const ratio = ((1 - sampledSize / originalSize) * 100).toFixed(1);
                this.elements.compressionRatio.textContent = `${ratio}%`;
            }

            togglePlayOriginal() {
                if (!this.originalAudio) return;
                
                if (this.isPlayingOriginal) {
                    this.originalAudio.pause();
                    this.isPlayingOriginal = false;
                } else {
                    // Stop sampled audio if playing
                    if (this.isPlayingSampled) {
                        this.sampledAudio.pause();
                        this.isPlayingSampled = false;
                        this.updatePlayButton('sampled');
                    }
                    
                    this.originalAudio.play();
                    this.isPlayingOriginal = true;
                }
                
                this.updatePlayButton('original');
            }

            togglePlaySampled() {
                if (!this.sampledAudio) return;
                
                if (this.isPlayingSampled) {
                    this.sampledAudio.pause();
                    this.isPlayingSampled = false;
                } else {
                    // Stop original audio if playing
                    if (this.isPlayingOriginal) {
                        this.originalAudio.pause();
                        this.isPlayingOriginal = false;
                        this.updatePlayButton('original');
                    }
                    
                    this.sampledAudio.play();
                    this.isPlayingSampled = true;
                }
                
                this.updatePlayButton('sampled');
            }

            updatePlayButton(type) {
                const button = type === 'original' ? this.elements.playOriginal : this.elements.playSampled;
                const isPlaying = type === 'original' ? this.isPlayingOriginal : this.isPlayingSampled;
                
                if (isPlaying) {
                    button.classList.add('playing');
                    button.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    `;
                } else {
                    button.classList.remove('playing');
                    button.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    `;
                }
            }

            updateProgress(type) {
                const audio = type === 'original' ? this.originalAudio : this.sampledAudio;
                const progressBar = type === 'original' ? this.elements.originalProgress : this.elements.sampledProgress;
                
                if (audio && audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${progress}%`;
                }
            }

            downloadSampled() {
                if (!this.sampledBuffer) return;
                
                const wav = this.bufferToWave(this.sampledBuffer);
                const blob = new Blob([wav], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = this.elements.sampledFileName.textContent;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            reset() {
                // Stop all playback
                if (this.originalAudio) {
                    this.originalAudio.pause();
                    this.originalAudio = null;
                }
                if (this.sampledAudio) {
                    this.sampledAudio.pause();
                    this.sampledAudio = null;
                }
                
                // Reset states
                this.isPlayingOriginal = false;
                this.isPlayingSampled = false;
                this.originalBuffer = null;
                this.sampledBuffer = null;
                
                // Reset UI
                this.elements.audioFile.value = '';
                this.elements.processBtn.disabled = true;
                this.elements.playOriginal.disabled = true;
                this.elements.playSampled.disabled = true;
                this.elements.downloadBtn.disabled = true;
                
                // Clear waveforms
                this.clearCanvas(this.elements.originalWaveform);
                this.clearCanvas(this.elements.sampledWaveform);
                
                // Reset info
                this.elements.originalFileName.textContent = 'Â∞öÊú™ËºâÂÖ•';
                this.elements.originalSampleRate.textContent = '-';
                this.elements.originalDuration.textContent = '-';
                this.elements.originalFileSize.textContent = '-';
                this.elements.sampledFileName.textContent = 'Â∞öÊú™ËôïÁêÜ';
                this.elements.sampledSampleRate.textContent = '-';
                this.elements.sampledDuration.textContent = '-';
                this.elements.compressionRatio.textContent = '-';
                
                // Reset progress bars
                this.elements.originalProgress.style.width = '0%';
                this.elements.sampledProgress.style.width = '0%';
                
                // Reset play buttons
                this.updatePlayButton('original');
                this.updatePlayButton('sampled');
            }

            clearCanvas(canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }

            formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            }

            showLoading(show) {
                this.elements.loadingOverlay.style.display = show ? 'flex' : 'none';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new AudioSampler();
        });
    </script>
</body>
</html>
